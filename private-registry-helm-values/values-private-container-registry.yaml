finops-agent:
  ## IBM FinOps Agent Core image
  ## @param image.registry [default: icr.io] IBM FinOps Agent image registry
  ## @param image.repository [default: ibm-finops/agent] IBM FinOps Agent image repository
  ## @skip image.tag IBM FinOps Agent image tag (immutable tags are recommended)
  ## @param image.digest IBM FinOps Agent image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
  ## @param image.pullPolicy IBM FinOps Agent image pull policy
  ## @param image.pullSecrets Specify docker-registry secret names as an array
  ## @param image.debug Specify if debug logs should be enabled
  ##
  image:
    registry: icr.io
    repository: ibm-finops/agent
    # tag: v1.0.1 # Set in chart values by default
    digest: ""
    pullPolicy: IfNotPresent
  ## @param fullImageName If set, this will override the image name and tag.
  fullImageName: ""