# This values file contains all of the images kubecost requires.
# Kubecost has monthly releases and patches to address any issues.
# To get a dynamic list of current images, run the following script:
# install yq with brew / pip / etc
# helm template kubecost --repo https://kubecost.github.io/kubecost/ kubecost --skip-tests | yq '..|.image? | select(.)' | sort -u
# If you don't have yq this should output the same:
# helm template kubecost --repo https://kubecost.github.io/kubecost/ kubecost --skip-tests | grep 'image:'|sed 's/image: //g'|sed 's/"//g'|sed 's/- //g'|sed 's/ //g'|sort -u
# if you use docker to pull images, you can use the output to pull the images:
# (previous_command)| xargs -I {} docker pull {}

# Images from https://github.com/kubecost/kubecost

global:
  ## @param global.imageRegistry The image registry used for all images in this chart and subcharts
  imageRegistry: "icr.io"
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []

frontend:
  ## Override the image name and version for the frontend.
  ## If not set, the image will be pulled from the registry and repository specified in the image block.
  ## If set, the fullImageName will be used to pull the image.
  ## Example:
  ## fullImageName: icr.io/kubecost1/frontend:v3.0.0
  fullImageName: ""
  image:
    registry: ""  # Default is "icr.io"
    repository: kubecost/frontend
    tag: ""  # Default is to match the Chart.AppVersion
  imagePullPolicy: IfNotPresent

