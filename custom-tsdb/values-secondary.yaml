kubecostModel:
  warmCache: false
  warmSavingsCache: false
  etl: false
  etlCloudAsset: false
  maxQueryConcurrency: 1
global:
  grafana:
    enabled: false
    proxy: false
  prometheus:
    enabled: false
    fqdn: http://prometheus-server-service-name.prometheus-server-namespace.svc:80 # local prometheus endpoint
# serviceMonitor: # if using prometheus operator, enable the service monitor to scrape kubecost. Otherwise see extraScrapeConfigs.yaml in this directory
#   enabled: true # note that you must also apply the network-costs-serviceMonitor.yaml if you enable this.
networkCosts:
  enabled: true
  config:
    services:
      amazon-web-services: true
      google-cloud-services: true
      azure-cloud-services: true
