kubecostModel:
  containerStatsEnabled: true
  warmCache: false
  warmSavingsCache: false
  etl: false
  etlCloudAsset: false
  maxQueryConcurrency: 1
kubecostProductConfigs:
  clusterName: kubecostProductConfigs_clusterName # set this to the name of the primary cluster. ideally the same as the value that promClusterIDLabel would be
prometheus:
  server:
    global:
      external_labels:
        # cluster_id should be unique for all clusters and the same value as .kubecostProductConfigs.clusterName
        cluster_id: kubecostProductConfigs_clusterName
global:
  grafana:
    enabled: false
    proxy: false
  prometheus:
    enabled: false
    fqdn: http://prometheus-server-service-name.prometheus-server-namespace.svc:80 # local prometheus endpoint
# serviceMonitor: # if your prometheus supports serviceMonitors, set these to true. Otherwise see extraScrapeConfigs.yaml in this directory
#   enabled: true # note that you must also apply the network-costs-serviceMonitor.yaml if you enable this.
#   additionalLabels:
#     label-key: label-value
#   networkCosts:
#     enabled: true
#     additionalLabels:
#       label-key: label-value
networkCosts:
  enabled: true
  config:
    services:
      # set one the following to true based on our cloud provider:
      amazon-web-services: false
      google-cloud-services: false
      azure-cloud-services: false
