kubecostProductConfigs:
  clusterName: kubecostProductConfigs_clusterName
  # productKey:
  #   secretname: productkey
  #   enabled: false # product key is not needed for eval
  azureBillingRegion: US
  serviceKeySecretName: azure-service-key
kubecostModel:
  warmCache: false
  warmSavingsCache: false
  etl: false
  maxQueryConcurrency: 1
global:
  grafana:
    enabled: false
    proxy: false
  alertmanager:
    enabled: false
prometheus:
  server:
    global:
      external_labels:
        cluster_id: kubecostProductConfigs_clusterName
    retention: 2d
  # nodeExporter:
  #   enabled: false # disable if cluster/node rightsizing recommendation is not required
thanos:
  compact:
    enabled: false
  bucket:
    enabled: false
  query:
    enabled: false
  queryFrontend:
    enabled: false
networkCosts:
  enabled: true